<!DOCTYPE html>
<head>
        <title>SmokeTube Player</title>
        <link rel="icon" href="images/favicon_32.png" sizes="32x32" />
        <link rel="icon" href="images/favicon_144.png" sizes="144x144" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/player.css" />
        <script src="js/cash.min.js"></script>
</head>
<body>
        <main id="sitemain">
                <div id="hashnav">
                        <input id="hashnav__input" placeholder="Video Hash" />
                        <button id="hashnav__btn">Watch</button>
                </div>
                <div id="player__holder">
                        <video id="player" controls crossorigin="anonymous">
                                <p>Your browser does not support playing video. Update your browser to watch this video.</p>
                        </video>
                </div>
                <script>
                   queries = {}
                   $.each(document.location.search.substr(1).split('&'),function(q){
                      console.log(q);var i = q.split('=')
                      queries[i[0].toString()] = i[1].toString()
                   })

                   var hash = queries.v
                   document.write("<center>SmokeTube IPFS Embed Code:</center>");
                   document.write("<center><code>" + String("&ltiframe width=\"100%\" height=\"50%\" src=\"https://smoketube.witness.pw/embed.html?v=") + hash + String("\" frameborder=\"0\" allowfullscreen>&lt/iframe>") + "</code></center><br><br>");
                </script>
        </main>
        <footer id="sitefooter">
                <span><a href="https://smoketube.witness.pw/">Home</a></span>
                <span><a href="https://github.com/trees-smoke/ipfstube">Github</a></span>
                <span><a href="https://twitter.com/IPFSTube">Twitter</a></span>
                <span>Plays videos from <a href="https://ipfs.io/">IPFS</a></span>
        </footer>
        <script src="js/common.js"></script>
        <script src="js/player.js"></script>
</body>
